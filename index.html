<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Análisis</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 style="text-align:center;">Tablero de Análisis</h1>
                <div id="tablero" style="width: 70%; margin: auto;"></div>
            </div>
            <div class="col-md-4">
                <h1>Notación</h1>
                <div id="notacion"</div>
            </div>
        </div>
    </div>    
 
    <script type="text/javascript">
        var jugada = 0;
        function onDrop (source, target, piece, newPos, oldPos, orientation) {
            jugada++;
            const movimiento = document.createTextNode(jugada + '. ' + piece + ' ' +  (source === 'spare' ? '-' : source) + ' ' + target); 
            const parrafo = document.createElement("p");
            parrafo.appendChild(movimiento);
            document.getElementById("notacion").appendChild(parrafo); 
        }
        var board = Chessboard('tablero', {
                draggable: true,
                dropOffBoard: 'trash',
                sparePieces: true,
                showNotation: true,
                onDrop: onDrop
            });
        $(window).resize(board.resize);
    </script>
</body>
</html>
