<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Estudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <style>
        .center {
          margin: auto;
          max-width: 100%;
          height: auto;
          border: 3px solid;
          padding: 10px;
          text-align: center;
        }
    </style>
</head>
<body>    
    <div class="center"">
        <h1>Tablero de Estudio</h1>
        <br><br>
        <div id="board1"></div>
    </div>
    <script type="text/javascript">
        var board = Chessboard('board1', {
                draggable: true,
                dropOffBoard: 'trash',
                sparePieces: true,
                showNotation: true,
            });
    </script>
    <script>
       function onMoveEnd (oldPos, newPos) {
          document.write("<p>prueba</p>");
          document.write("<p> Chessboard.objToFen(oldPos)  Chessboard.objToFen(newPos)</p>");
       }                               
    </script>
</body>
</html>
