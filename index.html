<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Análisis</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <style>
        .center {
          margin: auto;
          width: 400px;
          border: 3px solid;
          padding: 5px;
          text-align: center;
          display: inline-block;
        }
    </style>
</head>
<body>    
    <div class="center">
        <div>
            <h1>Tablero de Análisis</h1>
            <div id="tablero"></div>
        </div>
        <div>
            <h1>Notación</h1>
            <div id="notacion"</div>
        </div>
    </div>    
    <script type="text/javascript">
        var jugada = 0;
        function onDrop (source, target, piece, newPos, oldPos, orientation) {
            jugada++;
            const movimiento = document.createTextNode(jugada + '. ' + piece + ' ' +  (source === 'spare' ? '-' : source) + ' ' + target); 
            const parrafo = document.createElement("p");
            parrafo.appendChild(movimiento);
            document.getElementById("notacion").appendChild(parrafo); 
        }
        var board = Chessboard('tablero', {
                draggable: true,
                dropOffBoard: 'trash',
                sparePieces: true,
                showNotation: true,
                onDrop: onDrop
            });
        $(window).resize(board.resize);
    </script>
</body>
</html>
