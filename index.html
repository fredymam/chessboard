<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tablero de Análisis</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css"/>
    <link rel="stylesheet" href="css/pcboard.css"/>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/pcboard.js"></script>
</head>
<body>    
    <div id="contenedor">
        <div id="paneltablero">	
            <div id="tablero"></div>
        </div>

        <div id="panelmenu">
            <div id="menu">
                <p class="titulo">Tablero de PC</p>
                <div class="botonera">
                  <input type="button" id="clearBtn" class="button" value="Borrar"/>
                  <input type="button" id="flipBtn"  class="button" value="Girar"/>
                  <input type="button" id="quiz1Btn" class="button" value="Desafío #1"/>
                  <input type="button" id="quiz2Btn" class="button" value="Desafío #2"/>
                  <input type="button" id="quiz3Btn" class="button" value="Desafío #3"/>
                  <input type="button" id="quiz4Btn" class="button" value="Desafío #4"/>
                </div>             
            </div>
            <div id="notacion">
                <p class="titulo">Movimientos</p>
                <div id="movimientos"></div>
            </div>  
        </div>  
    </div>    
 
    <script type="text/javascript">
		inicializar();
    </script>
</body>
</html>
