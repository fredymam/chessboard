<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tablero de PC</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css"/>
    <link rel="stylesheet" href="css/pcboard.css"/>
    <script type ="text/javascript" src="data/desafios.json"></script>
    <script type ="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type ="text/javascript" src="js/chessboard-1.0.0.min.js"></script>
    <script type ="text/javascript" src="js/pcboard.js"></script>
</head>
<body>    
    <div id="contenedor">
        <div id="paneltablero">	
            <div id="tablero"></div>
        </div>

        <div id="panelmenu">
            <div id="menu">
                <p class="titulo">Tablero de PC</p>
                <div class="botonera">
	                <input type="button" id="clearBtn" value="Borrar"/>
	                <input type="button" id="flipBtn"  value="Girar"/>
	                <input type="button" id="quiz1Btn" value="Desafío #1"/>
	                <input type="button" id="quiz2Btn" value="Desafío #2"/>
	                <input type="button" id="quiz3Btn" value="Desafío #3"/>
	                <input type="button" id="quiz4Btn" value="Desafío #4"/>
                </div>             
            </div>
            <div id="solapas">
	            <input id="tab-consigna" type="radio" name="tab-group" checked="checked"/>
	            <label for="tab-consigna">Enunciado</label>
	            <div class="tab" id="consigna"></div>                
	            <input id="tab-movimientos" type="radio" name="tab-group"/>
	            <label for="tab-movimientos">Movimientos</label>
	           	<div class="tab" id="movimientos"></div> 
            </div>            
        </div>  
    </div>    
 
    <script type="text/javascript">
		inicializar();
    </script>
</body>
</html>
