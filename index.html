<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tablero de Análisis</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/pcboard.js"></script>
    <style type="text/css">
        body {overscroll-behavior: contain;} <!-- deshabilita el refresh en Android --> 
    </style>
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                 <div id="tablero" style="width: 70%; margin: auto;"></div>
            </div>
            <div class="col-md-4">
                <h3>Editor de Tablero</h3>
              	<p><input type="button" id="clearBtn" value="Limpiar Tablero"/>
                   <input type="button" id="flipBtn" value="Girar Tablero"/>
                </p>   
                <p><input type="button" id="quiz1Btn" value="Desafío #1"/>
	               <input type="button" id="quiz2Btn" value="Desafío #2"/>
	               <input type="button" id="quiz3Btn" value="Desafío #3"/>
	               <input type="button" id="quiz4Btn" value="Desafío #4"/>
	            </p>   
                <h3>Movimientos</h3>
           		<div id="notacion" style="height: 25vh; overflow-y: scroll; border:2px solid red;"></div>
            </div>
        </div>
    </div>    
 
    <script type="text/javascript">
		inicializar();
    </script>
</body>
</html>
